<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="titulo">Login</ion-title>
  </div>

  <form [formGroup]="loginForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="email" placeholder="Digite seu e-mail" class="input"></ion-input>
        <ion-icon slot="start" name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required" color="danger" slot="center">
          Insira seu email.
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern" color="danger" slot="center">
          Insira um email válido.
        </ion-text>
      </div>

      <ion-item>
        <ion-input formControlPassword="password" type="password" placeholder="Digite sua senha" class="input"></ion-input>
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required" color="danger" slot="center">
          A senha é necessária.
        </ion-text>
        <ion-text *ngIf="errorControl.password.errors?.pattern" color="danger" slot="center">
          A senha precisa de:
           1 letra maiúscula;
           8 caracteres;
           1 símbolo.
        </ion-text>
      </div>

      <div class="botao">
        <ion-button shape="round" color="dark" (click)="loginUser()">Entrar</ion-button>
      </div>
      <div class="reg">
       <p>Não possui uma conta?<a [routerLink]="['/registrar']">Cadastre-se</a></p>
      </div>
    </div>

  </form>
</ion-content>
