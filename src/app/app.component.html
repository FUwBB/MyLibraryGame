<!-- app.component.html -->
<ion-app>
  <!-- Menu Lateral -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/perfil" routerDirection="root">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Meu Perfil</ion-label>
        </ion-item>
        <ion-item routerLink="/configuracoes" routerDirection="root">
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Configurações</ion-label>
        </ion-item>
        <ion-item routerLink="/equipe" routerDirection="root">
          <ion-icon slot="start" name="person-add"></ion-icon>
          <ion-label>Equipe</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Conteúdo Principal -->
  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
